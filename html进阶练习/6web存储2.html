<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="storeFunc()">session存</button>
		<button onclick="loadFunc()">session取</button>
		<br />
		<button onclick="storeFunc2()">local存</button>
		<button onclick="loadFunc2()">local取</button>
		<br />
		<button onclick="list()">local遍历</button>
		<button onclick="localStorage.clear()">local清除</button>
		<div></div>
	</body>
	
	<script type="application/javascript">
		function storeFunc(){
			sessionStorage.setItem("name","lzw");
		}
		function loadFunc(){
			alert(sessionStorage.getItem("name"))
		}
		function storeFunc2(){
			localStorage.setItem("name","asdf");
		}
		function loadFunc2(){
			alert(localStorage.getItem("name"))
		}
		
		function list(){
			var tx="";
			for(var i=0;i<localStorage.length ;i++){
				tx+=(localStorage.getItem(localStorage.key(i))+"\n"); 
			}
			alert(tx)
			document.getElementsByTagName("div")[0].innerHTML=tx
		}
		
		
	</script>
</html>
